<script>
    function savePref() {
        const type = document.getElementById('eventType').value;
        localStorage.setItem('preferredEvent', type);
    }

    function loadPref() {
        const saved = localStorage.getItem('preferredEvent');
        if (saved) document.getElementById('eventType').value = saved;
    }

    function clearPrefs() {
        localStorage.clear();
        sessionStorage.clear();
        alert("Preferences cleared");
    }

    window.onload = loadPref;
</script>

<select id="eventType" onchange="savePref()">
    <option value="">Select Event</option>
    <option value="music">Music</option>
    <option value="sports">Sports</option>
</select>
<button onclick="clearPrefs()">Clear Preferences</button>
